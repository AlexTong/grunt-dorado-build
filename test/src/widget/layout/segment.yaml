name: dorado.Segment
stereotype: class
label: dorado 片段控件
description: 此控件主要用于片段布局，也可当做容器控件
super: dorado.AbstractContainer
attributes:
  - name: textAlign
    type: String
    enum:
      - left
      - right
      - center
    description: 内容停靠模式
  - name: attached
    type: String
    enum:
      - left
      - right
      - top
      - bottom

  - name: color
    label: 颜色
    type: string
    enum:
      - black
      - yellow
      - green
      - blue
      - orange
      - purple
      - red
      - pink
      - teal
    defaultValue: ""



