- name: dorado.AbstractButton
  stereotype: class
  label: dorado按钮的抽象类
  super: dorado.Widget
  attributes:
    - name: size
      label: 尺寸
      type: string
      enum:
        - mini
        - tiny
        - small
        - medium
        - large
        - big
        - huge
        - massive
      defaultValue: medium

    - name: color
      label: 颜色
      type: string
      enum:
        - black
        - yellow
        - green
        - blue
        - orange
        - purple
        - red
        - pink
        - teal
      defaultValue: ""


- name: dorado.Button
  stereotype: class
  label: dorado按钮空间类
  super: dorado.AbstractButton

  attributes:
    - name: caption
      label: 标题
      type: string

    - name: icon
      label: 图标
      type: string
      description: |
        按钮的图标目前只支持矢量图标库ui库内部已经提供一套较全的icon库
        不过此icon 库用户可以自行扩展。

    - name: iconPosition
      label: 图标位置
      defaultValue: left
      type: string
      enum:
        - left
        - right

      description:
        通过此属性可获得按钮或按钮组在溶剂内部所附所的效果。此属性只改变显示效果


    - name: attached
      label: 附所模式
      enum:
        - left
        - right
        - top
        - bottom
        - ""
      description: |
            通过此属性可获得按钮或按钮组在溶剂内部所附所的效果。此属性只改变显示效果


    - name: focusable
      label: 是否可以获得焦点
      defaultValue: false
      type: boolen

    - name: disabled
      label: 禁用态
      defaultValue: false
      type: boolen

    - name: loading
      label: 装载态
      defaultValue: false
      type: boolen




- name: dorado.ButtonGroup
  stereotype: class
  label: dorado按钮组类
  super: dorado.AbstractButton

  attributes:
    - name: vertical
      label: 垂直的按钮组
      type: boolean
      defaultValue: false


    - name: fluid
      label: 流体按钮组
      type: boolean
      defaultValue: false
      description: |
        将横向或垂直撑满容器

    - name: labeled
      label: 标签式(图标与标题上下布局)
      defaultValue: false
      type: boolean



    - name: mutuallyExclusive
      label: 内部元素状态互斥
      defaultValue: true
      type: boolean

    - name: items
      label: 按钮组元素列表
      type: Array
      description: |
        <code>
        [
        {
          $type:"Button",
          caption:"取消"
        },
        {
          $type:"-",//此为分割器简写模式
        },
        {
          $type:"Button"
          caption:"却行"
        }
        ]
        </code>

  methods:
    - name: addItem
      label: 添加按钮或分割器
      type: dorado.ButtonGroup

    - name: removeItem
      label: 移除子项
      type: dorado.ButtonGroup
    - name: showDimmer
      type: dorado.Widget
      label: 显示调光器
      arguments:
        - name: options
          type: object
        - name: arg
          type: object

      description: |
        <code>
        options={
          content:"中间内容"
        }
        options={
          content:{
            tagName:"div"
            content:"中间内容"
          }
        }</code>
    - name: getItem
      label: 根据index获得子项
      type: dorado.Button||dorado.buttonGroup.Separator
    - name: getItems
      label: 获得items列表
      type: Array

    - name: clear
      label: 清空按钮组
      type: dorado.ButtonGroup






