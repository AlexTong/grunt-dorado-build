name: dorado.RenderableElement
stereotype: class
label: dorado可渲染元素
super: dorado.Element

constructors:
  - arguments:
      - name: config
        type: object

methods:
  - name: refresh
    label: 刷新控件
    description: |
      强制刷新此控件

  - name: appendTo
    type: dorado.Widget
    label: 追加到指定的dom中
    arguments:
      - name: dom
        type: HTMLElement | jQuery | zepto

  - name: getDom
    type: HTMLElement

  - name: get$Dom
    type: jQeury|zepto
    description: |
        获得此组件Dom的jQuery或zepto实例

  - name: remove
    type: dorado.Widget
    label: 从dom树上移除此组件

  - name: destroy
    label: 销毁此组件

name: dorado.Widget
stereotype: class
label: dorado组件基础类
super: dorado.RenderableElement

constructors:
  - arguments:
      - name: config
        type: object

methods:

  - name: showDimmer
    type: dorado.Widget
    label: 显示调光器
    arguments:
      - name: options
        type: object
    description: |
      <code>
      options={
        content:"中间内容"
      }
      options={
        content:{
          tagName:"div"
          content:"中间内容"
        }
      }</code>

  - name: hideDimmer
    type: dorado.Widget
    label: 关闭调光器


events:
  - name: click
    label: 单击事件
    arguments:
      - name: self
        label: 组件本身
      - name: arg
        properties:
          - name: dom
            type: HTMLElement
            description: 组件本身
          - name: event
            type: Event
            description: window.event 对象

  - name: dblclick
    label: 双击事件
    arguments:
      - name: self
        label: 组件本身
      - name: arg
        properties:
          dom: 组件dom
          event: window.event对象

  - name: mousedown
    label: 鼠标左键被按下
    arguments:
      - name: self
        label: 组件本身
      - name: arg
        properties:
          dom: 组件dom
          event: window.event对象

  - name: mouseup
    label: 鼠标左键弹起
    arguments:
      - name: self
        label: 组件本身
      - name: arg
        properties:
          dom: 组件dom
          event: window.event对象

  - name: tap
    label: 触碰事件
    description: |
          在touch环境下建议使用此事件,在Android下响应比click快
    arguments:
      - name: self
        label: 组件本身
      - name: arg
        properties:
          dom: 组件dom
          event: window.event对象

attributes:
  - name: float
    label: 浮动
    type: string
    enum:
      - left
      - right
    description: |
      浮动属性将根据所设定的值在容器中浮动显示

  - name: display
    label: 是否显示
    defaultValue: true
    type: boolean

  - name: ui
    label: 样式
    defaultValue: true
    type: string
    description: |
      用户可自定样式之后通过此属性激活自定义样式，或者启用框架提供的样式

  - name: popup
    label: 弹出信息内容
    description: |
      当鼠悬停时显示此内容

  - name: dimmer
    label: 调光器内容

